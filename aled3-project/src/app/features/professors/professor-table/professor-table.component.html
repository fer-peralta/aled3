<mat-toolbar>
    <mat-toolbar-row>
        <mat-icon class="example-icon" aria-hidden="false"
            aria-label="Example user verified icon">verified_user</mat-icon>
        <span class="toolbar-title">SIU</span>
        <div class="example-spacer"></div>
        <button class="add-button" mat-raised-button color="primary" routerLink="./edit/0">
            Agregar profesor
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let professor">{{ professor.id }}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let professor">{{ professor.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let professor">{{ professor.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef>active</th>
            <td mat-cell *matCellDef="let professor">{{active(professor.active)}}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let professor ; let i = index">
                <a class="pointer" style="color: #6f461f;" matTooltip="Editar profesor"
                    [routerLink]="['./edit', professor.id]">
                    <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" (click)="deleteProfessor(professor.id)" style="color: #ef3607;"
                    matTooltip="Eliminar profesor">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
