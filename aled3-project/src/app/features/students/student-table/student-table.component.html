<mat-toolbar>
    <mat-toolbar-row>
        <mat-icon class="example-icon" aria-hidden="false"
            aria-label="Example user verified icon">verified_user</mat-icon>
        <span class="toolbar-title">SIU</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/edit/0">
            Agregar alumno
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let student">{{ student.id }}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let student">{{ student.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let student">{{ student.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="Subject">
            <th mat-header-cell *matHeaderCellDef>Subject</th>
            <td mat-cell *matCellDef="let student">{{ student.subject }}</td>
        </ng-container>

        <ng-container matColumnDef="Note">
            <th mat-header-cell *matHeaderCellDef>Note</th>
            <td mat-cell *matCellDef="let student">{{ student.note }}</td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef>active</th>
            <td mat-cell *matCellDef="let student">{{active(student.active)}}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let student ; let i = index">
                <a class="pointer" style="color: #6f461f;" matTooltip="Editar estudiante"
                    [routerLink]="['/edit', student.id]">
                    <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" (click)="deleteStudent(student.id)" style="color: #ef3607;"
                    matTooltip="Eliminar estudiante">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
