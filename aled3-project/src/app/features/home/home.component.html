<h1 class="home">Bienvenido al sistema de gestión</h1>
<img class="home" src="app/styles/assets/img/LOGOSIU.png" alt="logo de SIU" />

<form [formGroup]="loginForm" class="example-form" (ngSubmit)="login()">
    <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="user" name="user" type="text" placeholder="profesor@beltran.com.ar" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" name="password" type="text" [type]="hide ? 'password' : 'text'"
            placeholder="123456Secret" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" class="login-send" [disabled]="loginForm.invalid">
        Ingresar
    </button>

</form>
