<form [formGroup]="editForm" (ngSubmit)="courseEdit()">
    <label class="edit-label" for="name">Name</label>
    <input class="edit-input" formControlName="name" type="text" name="name" required placeholder="Algebra">
    <span class="edit-input input-error" *ngIf="this.editForm.get('name')?.errors?.['required']">*(El nombre no puede
        quedar
        vacío)</span>
    <span class="edit-input input-error" *ngIf="this.editForm.get('name')?.errors?.['minlength']">*(Ingrese como mínimo
        2
        caracteres)</span>
    <label class="edit-label" for="professor">Profesor</label>
    <input class="edit-input" formControlName="professor" type="text" name="professor" required
        placeholder="Manuel Belgrano">
    <span class="edit-input input-error" *ngIf="this.editForm.get('professor')?.errors?.['required']">*(El professor no
        puede
        quedar
        vacío)</span>
    <span class="edit-input input-error" *ngIf="this.editForm.get('professor')?.errors?.['minlength']">*(Ingrese como
        mínimo 2
        caracteres)</span>
    <label class="edit-label" for="carrer">Carrera</label>
    <select class="edit-input" formControlName="carrer" required>
        <option value="Análisis de sistemas">Análisis de sistemas</option>
        <option value="Seguridad e higiene">Seguridad e higiene</option>
    </select>
    <span class="edit-input input-error" *ngIf="this.editForm.get('carrer')?.errors?.['required']">*(Seleccione al
        menos una materia)</span>
    <label class="edit-label" for="year">Año de la carrera</label>
    <input class="edit-input" formControlName="year" type="number" name="year" required placeholder="1">
    <span class="edit-input input-error" *ngIf="this.editForm.get('year')?.errors?.['required']">*(El año de la carrera
        no
        puede
        quedar
        vacío)</span>
    <label class="edit-label" for="hoursPerWeek">Horas semanales</label>
    <input class="edit-input" formControlName="hoursPerWeek" type="number" name="hoursPerWeek" required placeholder="1">
    <span class="edit-input input-error" *ngIf="this.editForm.get('year')?.errors?.['required']">*(El año de la carrera
        no
        puede
        quedar
        vacío)</span>
    <button type="submit" mat-raised-button color="primary" class="edit-input" [disabled]="editForm.invalid">
        {{mode}}
    </button>
</form>
